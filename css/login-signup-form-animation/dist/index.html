<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TicketWave. - Login</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup"><span>ou</span>Cadastre-se</h2>
		<div class="form-holder">
			<input type="text" class="input" placeholder="Apelido" />
			<input type="email" class="input" placeholder="E-mail" />
			<input type="password" class="input" placeholder="Senha" />
		</div>
		<button class="submit-btn">Cadastrar</button>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>ou</span>Entre</h2>
			<div class="form-holder">
				<input type="email" class="input" placeholder="E-mail" />
				<input type="password" class="input" placeholder="Senha" />
			</div>
			<button class="submit-btn">Entrar</button>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
